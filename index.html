<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladebalken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        .loader-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .loader {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            animation: load 3s infinite;
        }

        @keyframes load {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        .text {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <div class="text">LÃ¤dt...</div>
    </div>
</body>
</html>
