<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lösungen Kapitel D </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .folder {
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f0f0f0;
            display: inline-block;
        }
        .theme-toggle {
            margin: 20px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .category {
            display: inline-block;
            margin: 10px;
        }
        .category a {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 18px;
        }
        .category a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lösungen Kapitel D</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode umschalten</button>
    
    <div class="folder" style="background-color: #1dc21d;">
        <h2>D-01</h2>
        <div class="gallery">
            <img src="D-01 - Schmetterling.jpg" alt="D-01 - Schmetterling" onclick="openModal(this)">
        </div>
    </div>
    
    <div class="folder" style="background-color: #07a7c3;">
        <h2>D-02</h2>
        <div class="gallery">
            <img src="D-02 - Ziffernblatt.jpg" alt="D-02 - Ziffernblatt" onclick="openModal(this)">
            <img src="D-02 - Sekundenzeiger.jpg" alt="D-02 - Sekundenzeiger" onclick="openModal(this)">
        </div>
    </div>
    
 
  

    <div class="modal" id="modal">
        <button class="nav-buttons prev" onclick="prevImage()">&#10094;</button>
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img">
        <button class="nav-buttons next" onclick="nextImage()">&#10095;</button>
    </div>

    <div style="display: flex; gap: 15px;">
        <button onclick="window.location.href='../index.html'" style="padding: 10px 25px; font-size: 16px; background-color: #8800ff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Zu Kapitel D
        </button>
        <button onclick="window.location.href='/Scratch5/index.html'" style="padding: 10px 20px; font-size: 16px; background-color: #00ff37; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Zur Übersicht
        </button>
    </div>
    

    <script>
        let images = [];
        let currentIndex = 0;

        function openModal(imgElement) {
            images = Array.from(document.querySelectorAll(".gallery img"));
            currentIndex = images.indexOf(imgElement);
            document.getElementById("modal-img").src = imgElement.src;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = images.length - 1;
            }
            document.getElementById("modal-img").src = images[currentIndex].src;
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            document.getElementById("modal-img").src = images[currentIndex].src;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
