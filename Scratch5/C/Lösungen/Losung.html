<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lösungen Kapitel C</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .folders {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .folder {
            padding: 10px;
            border-radius: 10px;
            background-color: #f0f0f0;
            text-align: center;
            width: 200px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .theme-toggle {
            margin: 20px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .btn-purple {
            background-color: #8800ff;
        }
        .btn-green {
            background-color: #00ff37;
        }
    </style>
</head>
<body>
    <h1>Lösungen Kapitel C</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode umschalten</button>

    <div class="folders">
        <div class="folder" style="background-color: #1dc21d;">
            <h2>C-01</h2>
            <div class="gallery">
                <img src="C-01 - Luftballon.jpg" alt="C-01 - Luftballon" onclick="openModal(this)">
            </div>
        </div>

        <div class="folder" style="background-color: #118011;">
            <h2>C-02</h2>
            <div class="gallery">
                <img src="C-02 - Luftballon.jpg" alt="C-02 - Luftballon" onclick="openModal(this)">
            </div>
        </div>

        <div class="folder" style="background-color: #8001ff;">
            <h2>C-03</h2>
            <div class="gallery">
                <img src="C-03 - Hai.jpg" alt="C-03 - Hai" onclick="openModal(this)">
            </div>
        </div>

        <div class="folder" style="background-color: #8001ff;">
            <h2>C-04</h2>
            <div class="gallery">
                <img src="C-04 - Hai.jpg" alt="C-04 - Hai" onclick="openModal(this)">
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <button class="nav-buttons prev" onclick="prevImage()">&#10094;</button>
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img">
        <button class="nav-buttons next" onclick="nextImage()">&#10095;</button>
    </div>

    <div class="button-container">
        <button class="btn-purple" onclick="window.location.href='../index.html'">Zu Kapitel C</button>
        <button class="btn-green" onclick="window.location.href='/Scratch5/index.html'">Zur Übersicht</button>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;

        function openModal(imgElement) {
            images = Array.from(document.querySelectorAll(".gallery img"));
            currentIndex = images.indexOf(imgElement);
            document.getElementById("modal-img").src = imgElement.src;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = images.length - 1;
            }
            document.getElementById("modal-img").src = images[currentIndex].src;
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            document.getElementById("modal-img").src = images[currentIndex].src;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
